<html>
    <head>
        <title>AngularJS</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/directives/message-list.js"></script>
        <script src="js/directives/navigation-list.js"></script>
        <script src="js/directives/contacts-list.js"></script>
        <script src="js/controllers/messages-controller.js"></script>
        <script src="js/services/mail-service.js"></script>
    </head>
<body ng-app="myApp" ng-controller="messagesController as m">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MailBox</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-2">
            <navigation-list inbox="{{m.inbox.length}}" sent="{{m.sent.length}}" 
                spam="{{m.spam.length}}" contacts="{{m.contacts.length}}"
                show-mes="m.showMessages(type)" show-contacts="m.showContacts()"
                current-tab="{{m.currentTab}}"></navigation-list>
        </div>
        <div class="col-md-10">
          <message-list messages="m.messages" ng-show="m.showMes"></message-list>
          <contacts-list contacts="m.contacts" ng-show="m.showCont"></contacts-list>
      </div>
    </div>
</body>
</html>
