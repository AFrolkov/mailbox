<div class="table-responsive">
    <table class="table table-condensed table-hover messages-list__table">
      <tbody>
        <tr ng-repeat="message in messages" class="messages-list__table_message">
          <td class="messages-list__table_message_author">{{message.author}}</td>
          <td class="messages-list__table_message_body">{{message.body}}</td>
          <td class="messages-list__table_message_date">{{message.date | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
